name: Build and Deploy

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Delete public branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Delete public branch"
          branch: public
          personal_token: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/source' # delete only when push to source branch

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: source

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build website
        run: hugo

      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: public
